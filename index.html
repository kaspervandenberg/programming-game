<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Robot programmeren</title>
		<link href="styles/style.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js" integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
		<script>window.jQuery || document.write('<script src="scripts/lib/jquery/jquery-3.6.0.js"></'+'script>');</script>
		<script>typeof(_) == "function" || document.write('<script src="scripts/lib/lodash/4.17.15-npm/lodash.js"></'+'script>');</script>
		<script src="scripts/script.js" defer></script>
	</head>
	<body>
		<h1><center><img src='img/Robot_37500.png'/> Robot Programmeren <img src='img/Robot_37500.png'/></center></h1>
		<div>
			<section>
				<label for="sourceCode">Code:<br/></label>
				<textarea id="sourceCode" name="sourceCode" rows="20" cols="80">
left(2)
up(1)
right(2)
down(1)
				</textarea>
			</section>
			<section>
				<button class="reset" type=button" onclick="scene.reset()">Terug naar begin</button>
				<button class="run" type="button" onclick="scene.runProgram()">Start</button>
			</section>
		</div>
		<div>
			<section>
				<table id="scene">
			</section>
		</div>
	</body>
</html>
